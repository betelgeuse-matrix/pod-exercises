    var fruits = ["apple", "banana", "orange", "apple", "pineapple"];

    function allIndexesOf(array, item) {
        var i = array.indexOf(item),
            indexes = [];
        while (i !== -1) {
            indexes.push(i);
            i = array.indexOf(item, ++i);
        }
        return indexes;
    };

    function removeAll(array, item) {
        return array.filter(function(value, index, array){
            return value != item;
        });
    }
